type Query{
    hello: String
    getUser(id: ID!): User
    getAllUsers: [User]
}

type Mutation{
    createUser(name: String!, email: String!, age: Int, address: String, phoneNumber: String): User
    updateUser(id: ID!, name: String, email: String, age: Int, address: String, phoneNumber: String): User
    deleteUser(id: ID!): Boolean
}

type User{
    id: ID!
    name: String!
    email: String!
    age: Int
    address: String
    phoneNumber: String
    createDate: String
}